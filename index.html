<!DOCTYPE html>

<style>
    body {
        margin: 0;
        background: #f0f4f8;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .card {
        max-width: 420px;
        margin: 30px auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        overflow: hidden;
        position: relative; /* Penting untuk pseudoelement ::after */
    }

    .video-section video {
        width: 100%;
        height: 230px;
        object-fit: cover;
        display: block;
    }

    .content {
        padding: 20px 30px 40px; /* Diperbesar sedikit di bagian bawah */
        position: relative;
        overflow: hidden; 
    }
        
    /* --- CSS UNTUK HIASAN SUDUT KANAN ATAS (Garis Elegan) --- */
    .card::after {
        content: '';
        position: absolute;
        top: 10px;
        right: 10px;
        width: 40px; 
        height: 40px;
        
        /* Gradien yang sama */
        border-top: 4px solid transparent; 
        border-right: 4px solid transparent;
        border-image: linear-gradient(to bottom right, #2563eb, #8b5cf6, transparent 80%);
        border-image-slice: 1; 

        border-top-right-radius: 15px; 
        pointer-events: none; 
        z-index: 2; 
    }
    
    /* Logo diperbesar & rata kiri */
    .logo {
        width: 170px;
        height: auto;
        object-fit: contain;
        display: block;
        margin: 0 0 12px 0; 
    }

    /* Nama & role di bawah logo, rata kiri */
    .name-role {
        text-align: left;
        margin-bottom: 25px;
    }

    .name {
        font-size: 24px; /* Sedikit lebih besar */
        font-weight: 700;
        margin: 0;
        color: #1f2937;
    }

    .role {
        font-size: 14px; /* Dikecilkan sedikit */
        color: #64748b;
        margin-top: 5px; /* Ditingkatkan dari 2px */
        line-height: 1.3;
    }

    /* --- Tombol Aksi Cepat (WhatsApp & Call) --- */
    .action-buttons {
        display: flex;
        justify-content: space-between;
        gap: 10px;
        margin-bottom: 15px; 
    }

    .action-btn {
        flex: 1;
        background: #e0f2fe;
        color: #0c4a6e;
        padding: 10px;
        border-radius: 12px;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        transition: background-color 0.3s ease;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .action-btn:hover {
        background: #bae6fd;
    }

    .action-btn .icon {
        margin-right: 5px; 
        font-size: 18px; /* Ukuran Ikon */
        line-height: 1;
    }

    /* Tombol Save Contact DI TENGAH */
    .save-btn {
        display: block;
        width: 60%; /* Ditingkatkan sedikit */
        background: #2563eb;
        color: white;
        padding: 12px;
        border-radius: 12px;
        font-weight: 700;
        text-decoration: none;
        margin: 0 auto 0 auto;
        box-shadow: 0 6px 20px rgba(37, 99, 235, 0.5);
        transition: background-color 0.3s ease;
        text-align: center;
    }

    .save-btn:hover {
        background: #1e40af;
    }

    /* Info Kontak - Kerapatan Maksimal */
    .info {
        margin-top: 30px; /* Jarak dari tombol SAVE CONTACT */
        line-height: 1.2; 
        font-size: 15px;
        text-align: left;
        border-top: 1px solid #e5e7eb; /* Garis pemisah dari tombol */
        padding-top: 20px;
    }

    .info p {
        margin: 6px 0; 
        padding: 0;
        display: flex; /* Untuk sejajarkan ikon dan teks */
        align-items: center;
    }

    .info b {
        display: inline-block;
        width: 20px; 
        color: #2563eb;
        text-align: center;
        margin-right: 6px; 
    }
</style>
